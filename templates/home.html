{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a href="{% url 'logout' %}"><button>Log Out</button></a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}"><button>Log In</button></a>
{% endif %}
{% endblock %}
