{% extends 'eve_holder/main.html' %}
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
{% block content %}

    <div class="row">
        <div class="col-md-3"></div>

        <div class="col-md-6">
            <div class="card card-body"
                 style="width: fit-content; margin: 3% auto auto;">
                <img class="profile-pic" src="{{ request.user.host.profile_pic.url }}"
                     style="width: 350px;height: 180px" alt="host_profile_picture">
                <hr>
                <div class="row">
                    <div class="col-sm-3 col-md-4 col-3">
                        <label>Username: </label>
                    </div>
                    <div class="col-md-8 col-5">
                        {{ user.username }}
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3 col-md-4 col-3">
                        <label>First Name: </label>
                    </div>
                    <div class="col-md-8 col-5">
                        {{ user.first_name }}
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3 col-md-4 col-3">
                        <label>Last Name: </label>
                    </div>
                    <div class="col-md-8 col-5">
                        {{ user.last_name }}
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3 col-md-4 col-3">
                        <label>Email: </label>
                    </div>
                    <div class="col-md-8 col-5">
                        {{ user.email }}
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3 col-md-4 col-3">
                        <label>Phone Number: </label>
                    </div>
                    <div class="col-md-8 col-5">
                        {{ host.phone_num }}
                    </div>
                </div>
                <a class="btn btn-outline-info  btn-sm btn-block"
                   href="{% url 'eve_holder:visitor_update_information' %}">Update Account</a>
                <a class="btn btn-outline-danger  btn-sm btn-block" href="{% url 'eve_holder:delete_account' %}">Delete
                    Account</a>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
{% endblock %}
</body>
</html>
