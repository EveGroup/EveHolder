{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Cyber Ware</title>
    <link href="{% static '/css/auth.css' %}" rel="stylesheet">
</head>
<body>
<div class="container">
    <form class="form" id="login" method="post">
        <h1 class="form__title">Login</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
            <input autofocus class="form__input" id="email" placeholder="Email" type="text">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input autofocus class="form__input" id="password" placeholder="Password" type="password">
            <div class="form__input-error-message"></div>
        </div>
        <button class="form__button" type="submit" id="submitLogin">Continue</button>
        <p class="form__text">
            <a class="form__link" href="{% url 'eve_holder:homepage' %}">Back to main page</a>
        </p>
        <p class="form__text">
            <a class="form__link" href="{% url 'eve_holder:register' %}" id="linkCreateAccount">Don't have an account?
                Create account</a>
        </p>
    </form>
</div>

<script src="{% static '/js/login.js' %}"></script>
</body>
</html>
