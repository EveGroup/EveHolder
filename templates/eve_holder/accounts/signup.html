{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Cyber Ware</title>
    <link href="../static/css/auth.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <form class="form" id="createAccount" method="POST">
        <div class="form" id="accountInfo">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input autofocus class="form__input" id="email" placeholder="Email Address" type="text">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input autofocus class="form__input" id="firstname" placeholder="Firstname" type="text">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input autofocus class="form__input" id="surname" placeholder="Surname" type="text">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input autofocus class="form__input" id="password1" placeholder="Password" type="password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input autofocus class="form__input" id="password2" placeholder="Confirm Password" type="password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit" id="nextToMoreInfo">Next</button>
            <p class="form__text">
                <a class="form__link" href="{% url 'eve_holder:login' %}" id="linkLogin">Already have an account? Sign in</a>
            </p>
        </div>

        <div class="form form--hidden" id="moreInfo">
            <h1 class="form__title">More Info</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input autofocus class="form__input" id="blood type" placeholder="Blood type" type="text">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input autofocus class="form__input" id="jobs" placeholder="Jobs" type="text">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input autofocus class="form__input" id="cyberWareSN" placeholder="Cyber Ware Serial Number"
                       type="text">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Create Account</button>
            <p class="form__text">
                <a class="form__link" href="{% url 'eve_holder:login' %}" id="linkLogin">Already have an account? Sign in</a>
            </p>
            <p class="form__text">
                <a class="form__link" id="backToSignup">Back</a>
            </p>
        </div>
    </form>
</div>
<script src="../static/js/signup.js"></script>
</body>
</html>
