{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - EveHolder</title>
    <link href="../static/css/auth.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <form class="form" id="createAccount" method="POST">
        <div class="form" id="accountInfo">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                {{ form.username }}
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                {{ form.email }}
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                {{ form.first_name }}
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                {{ form.last_name }}
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                {{ form.password1 }}
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                {{ form.password2 }}
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit" id="nextToMoreInfo">Next</button>
            <p class="form__text">
                <a class="form__link" href="{% url 'eve_holder:login' %}" id="linkLogin">Already have an account? Sign
                    in</a>
            </p>
        </div>

        <div class="form form--hidden" id="moreInfo">
            <h1 class="form__title">More Info</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input autofocus class="form__input" id="blood type" placeholder="Blood type" type="text">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input autofocus class="form__input" id="jobs" placeholder="Jobs" type="text">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input autofocus class="form__input" id="cyberWareSN" placeholder="Cyber Ware Serial Number"
                       type="text">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Create Account</button>
            <p class="form__text">
                <a class="form__link" href="{% url 'eve_holder:login' %}" id="linkLogin">Already have an account? Sign
                    in</a>
            </p>
            <p class="form__text">
                <a class="form__link" id="backToSignup">Back</a>
            </p>
        </div>
    </form>
</div>
<script src="{% static "js/signup.js" %}"></script>
</body>
</html>
