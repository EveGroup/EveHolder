{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <img src="{% static '/images/logo.png' %}">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'eve_holder:dashboard' %}">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'eve_holder:events' %}">Event</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>

    {% if user.is_authenticated %}
        <span class="hello-msg" id="hello-msg">Hello, {{ request.user }}</span>
        <button class="btn btn-primary" data-target=".bs-logout-modal-sm" data-toggle="modal">Logout</button>

        <div tabindex="-1" class="modal bs-logout-modal-sm" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header"><h4>Logout <i class="fa fa-lock"></i></h4></div>
                    <div class="modal-body"><i class="fa fa-question-circle"></i> Are you sure you want to log-off?
                    </div>
                    <div class="modal-footer"><a class="btn btn-primary btn-block"
                                                 href="{% url 'eve_holder:logout' %}">Logout</a></div>
                </div>
            </div>
        </div>
    {% else %}
        <span class="login-msg">You are not logged in</span>
        <a class="btn btn-primary" href="{% url 'eve_holder:login' %}">Log In</a>
    {% endif %}

</nav>
