{% extends 'eve_holder/main.html' %}

{% block content %}
    <body>
    <div class="row">
        <div class="col-md-6">
            <div class="card card-body">

                <p>Are you sure you want to cancel "{{ item }}?"</p>

                <form action="{% url 'eve_holder:event_cancel' item.id %}" method="post">
                    {% csrf_token %}
                    <input class="btn btn-danger" type="submit" value="Yes">
                    <a class="btn btn-warning" href="{% url 'eve_holder:visitor_registered_events' %}">No</a>
                </form>

            </div>
        </div>
    </div>

    </body>
{% endblock %}
