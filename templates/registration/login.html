{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Log In</button>
</form>
<p>
  <a href="{% url 'home' %}"><button>Back</button></a>
  <a href="{% url 'signup' %}"><button>Sign Up</button></a>
  <a href="{% url 'password_reset' %}"><button>Reset Password</button></a>
</p>
{% endblock %}
